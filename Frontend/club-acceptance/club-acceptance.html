<body class="darkmode">

    <main>
        <h1 class="heading">Vereinsanmeldung</h1>
        <p class="subtext">Verein <span class="club-name">Die Zerstörer</span> (E-Mail: <span class="club-mail">zerstörer@hotmail.de</span>) haben sich angemeldet.</p>
        <div class="decision clearfix">
            <p>Zulassen?</p>
            <a class="primary-button accept" href="#">
                <i class="material-icons">done_all</i>
                <p>Akzeptieren</p>
            </a>
            <a class="primary-button cancel" href="#">
                <i class="material-icons">close</i>
                <p>Ablehnen</p>
            </a>
        </div>
    </main>
