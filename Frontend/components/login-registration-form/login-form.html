<body class="darkmode">

    <main>

        <div class="login-container">
            <h1>Login</h1>
            <form class="login clearfix" action="" method="post">
                <span class="text-input-container input-container required">
                    <label class="icon" for="login-name"><i class="material-icons">mail</i></label>
                    <input class="text-input" type="text" id="login-name" name="username" required />
                    <label class="text" for="login-name">Benutzername/E-Mail</label>
                    <span class="underline"></span>
                </span>
                <span class="text-input-container input-container required">
                    <label class="icon password-label" for="login-password"><i class="material-icons">lock</i></label>
                    <input class="text-input" type="password" id="login-password" name="password" required />
                    <label class="text" for="login-password">Passwort</label>
                    <span class="underline"></span>
                </span>
                <a href="#" class="link password-forgotten">Passwort vergessen</a>
                <button type="submit" class="secondary-button login-button" >
                    <span class="text">Login</span>
                </button>
            </form>
        </div>

    </main>

</body>
