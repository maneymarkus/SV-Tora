name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration - Laravel test"]
    types:
      - completed
    
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./sv-tora
    defaults:
      run:
        working-directory: ./sv-tora
        
    steps:
      - uses: actions/checkout@v2
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.development', '.env');"
      - name: Install dependencies
        run: npm install
      - name: Laravel Mix CSS Bundling
        run: npm run prod
      - name: Webpack JS Bundling
        run: npm run webpack_prod
      - name: Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ssh.strato.de
          port: 22
          username: weberlin-design.de
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: "./sv-tora/"
          server-dir: "./SV-Tora/"
          protocol: ftps
