<svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 100 100">
	<style>

		.stroke-still {
		stroke: #171717;
		}

		.stroke-animation {
		-webkit-animation: stroke-spacing 1.2s ease-in, stroke-color 4.8s linear;
		animation: stroke-spacing 1.2s ease-in, stroke-color 4.8s linear;
		-webkit-animation-iteration-count: infinite;
		animation-iteration-count: infinite;
		-webkit-animation-delay: 0;
		animation-delay: 0;
		-webkit-animation-direction: normal;
		animation-direction: normal;
		-webkit-animation-fill-mode: forwards;
		animation-fill-mode: forwards;
		-webkit-animation-play-state: running;
		animation-play-state: running;
		-webkit-transform-origin: center center;
		transform-origin: center center;
		}

		@-webkit-keyframes stroke-spacing {
		0% {
		stroke-dasharray: 0 200;
		}
		45% {
		stroke-dashoffset: 0;
		stroke-dasharray: 200 200;
		}
		90% {
		stroke-dashoffset: -200;
		stroke-dasharray: 200 200;
		}
		100% {
		stroke-dashoffset: -200;
		stroke-dasharray: 200 200;
		}
		}

		@keyframes stroke-spacing {
		0% {
		stroke-dasharray: 0 200;
		}
		45% {
		stroke-dashoffset: 0;
		stroke-dasharray: 200 200;
		}
		90% {
		stroke-dashoffset: -200;
		stroke-dasharray: 200 200;
		}
		100% {
		stroke-dashoffset: -200;
		stroke-dasharray: 200 200;
		}
		}

		@-webkit-keyframes stroke-color {
		0%  { stroke: #3498DB; }
		24% { stroke: #643232; }
		25% { stroke: #327864; }
		49% { stroke: #327864; }
		50% { stroke: #32326e; }
		74% { stroke: #32326e; }
		75% { stroke: #78325a; }
		99% { stroke: #78325a; }
		}

		@keyframes stroke-color {
		0%  { stroke: #3498DB; }
		24% { stroke: #643232; }
		25% { stroke: #327864; }
		49% { stroke: #327864; }
		50% { stroke: #32326e; }
		74% { stroke: #32326e; }
		75% { stroke: #78325a; }
		99% { stroke: #78325a; }
		}
	</style>
	<polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="15" fill="none"></polyline>
	<polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="15" fill="none"></polyline>
	<polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="15" fill="none"></polyline>
	<polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="15" fill="none"></polyline>
</svg>
